# ? Enable parallel execution
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.fixed.parallelism=3
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.dynamic.factor=1

# Optional: Prevent race conditions on shared resources
cucumber.execution.exclusive-resources.global.lock=browser
cucumber.glue=stepDefinitions
cucumber.plugin=pretty, html:target/cucumber-reports.html, json:target/cucumber.json
